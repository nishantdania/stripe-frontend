<!doctype html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
		<title>Stripe Coupons</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
	</head>

	<body>
		<div class='container'>
			<h1>Stripe Coupons</h1>
				<div>
				<section>
					<form>
						<input data-bind='value: username' placeholder='Enter username'/>
						<input data-bind='value: password' placeholder='Enter password'/>
						<input data-bind='value: confirmPassword, visible:!isSignUpOn()' placeholder='Re-enter Password'/>
						<input data-bind='value: email, visible:!isSignUpOn()' placeholder='Enter email'/>
						<button data-bind='visible:isSignUpOn(), click:loginHandler'>Login</button>
						<button data-bind='visible:!isSignUpOn(), click:signUpHandler'>Sign Up</button>
					</form>
				</section>
				<section data-bind='visible:isSignUpOn()'>
					<div>
						<span>Don't have an account ?</span>
						<button class='btn-small' data-bind='click:toggleSignUp'>Sign Up</button>
					</div>
				</section>
				<section data-bind='visible:!isSignUpOn()'>
					<div>
						<span>Already have an account ?</span>
						<button class='btn-small' data-bind='click:toggleSignUp'>Login</button>
					</div>
				</section>
				<div id='message' class='err'>
					<strong data-bind='text: message'></strong>
				</div>
			</div>
		</div>
		<script src="view-models/indexVM.js"></script>
	</body>
</html>
